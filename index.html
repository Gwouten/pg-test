<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Frontend Test - Wouter Deloof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    NEW CSS for Iphone X (accommodates 'safe zone' for area with camera)

    padding: constant(safe-area-inset-top) constant(safe-area-inset-right) constant(safe-area-inset-bottom) constant(safe-area-inset-left);

    -->
  <meta name="keywords" content="index">
  <meta name="description" content="index">
  <!-- Open Graph info https://developers.facebook.com/docs/sharing/webmasters#markup -->
  <meta property="og:url" content="canonical url" />
  <meta property="og:title" content="title on Facebook" />
  <meta property="og:description" content="description on Facebook" />
  <meta property="og:image" content="url to image on Facebook" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="fr_BE" />
  <meta property="og:locale:alternate" content="nl_be" />
  <meta property="og:locale:alternate" content="en_US" />

  <link rel="stylesheet" href="css/styles.css">
  <script src="./js/main.js"></script>
</head>


<body>

  <div class="poll">

    <div class="poll__header">
      <img src="assets/img/icon_menu.svg" alt="menu icon" class="poll__header__icon" />
      <h1 class="heading-1 heading-white">Poll</h1>
    </div>

    <div class="poll__query">
      <h2 class="heading-2">Who is your favourite teletubbie?</h2>
      <form action="" class="poll__options">
        <div class="poll__options__item">
          <input type="radio" class="poll__options__radio" name="poll__option" id="poll__option--1">
          <label class="poll__options__label" for="poll__option--1">Tinky Winky</label>
        </div>
        <div class="poll__options__item">
          <input type="radio" class="poll__options__radio" name="poll__option" id="poll__option--2">
          <label class="poll__options__label" for="poll__option--2">Dipsy</label>
        </div>
        <div class="poll__options__item">
          <input type="radio" class="poll__options__radio" name="poll__option" id="poll__option--3">
          <label class="poll__options__label" for="poll__option--3">Laa Laa</label>
        </div>
        <div class="poll__options__item">
          <input type="radio" class="poll__options__radio" name="poll__option" id="poll__option--4">
          <label class="poll__options__label" for="poll__option--4">Po</label>
        </div>
        <div class="poll__footer">
          <a href="#" class="poll__link">See results &raquo;</a>
          <button class="btn btn--poll" disabled>Vote</button>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
